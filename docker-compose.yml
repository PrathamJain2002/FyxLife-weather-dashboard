version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: weather-dashboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # Optional: Add a Redis GUI for development
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: weather-dashboard-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
